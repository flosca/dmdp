{% extends "base.html" %}

{% block title %}
Authors
{% endblock %}

{% block content %}
    {% if authors %}
        {% if authors|length > 0 %}
            <h2>Authors:</h2>

            {% for author in authors %}
                <div class="content">
                    <a href="/content/authors/{{ author.id }}">{{ author.keyname }}, {{ author.forenames }}</a> </br>
                </div>
            {% endfor %}
        {% endif %}
    {% endif %}
{% endblock %}
