{% extends "base.html" %}
{% block content %}
    <h2><a href="/search">Search page</a></h2>

    <form> {% csrf-field %}
        <input type="text" name="q" id="query" placeholder="Enter your query here..">
    </form>
    </br>
    <b>Publications containing "{{query}}" in title:</b> </br>

    {% for publication in publications %}
        <a href="/content/publications/{{ publication.id }}"> {{ publication.title }} </a> </br>
    {% endfor %} </br>

{% endblock %}
