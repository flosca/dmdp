<!DOCTYPE html>
<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="margin-10">
        <nav class="container">
            <div class="float-left">
                <a href="/">Main page</a>
            </div>
            <div class="float-right">
                {% if identity %}
                    <a href="/auth/profile">Identity: {{identity}}</a>
                {% else %}
                    <a href="/auth/login">Login</a>
                    <a href="/auth/register">Register</a>
                {% endif %}
            </div>
        </nav>
    </div>

    </br>

    <div class="margin-10">
        <div class="container">
          {% block content %}
          {% endblock %}
        </div>
    </div>

    <!-- scripts and styles -->
    {% style "/css/main.css" %}

    {% script "/assets/jquery/jquery.min.js" %}

    {% block page-scripts %}
    {% endblock %}
  </body>
</html>
