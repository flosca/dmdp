{% extends "base.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf-field %}
    First name: <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"></br>
    Last name: <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"></br>
    Email: <input type="email" name="email" id="email" value="{{user.email}}"></br>
    Password: <input type="password" name="password" id="password"></br>
    <input type="submit">
</form>
{% endblock %}
